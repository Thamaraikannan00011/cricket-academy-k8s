{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Coaches</h2>
  <a class="btn btn-primary" href="{{ url_for('coaches_new') }}">Add Coach</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Specialty</th>
      <th>Experience (years)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for c in coaches %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.fullName }}</td>
      <td>{{ c.specialty }}</td>
      <td>{{ c.experienceYears }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary"
           href="{{ url_for('coaches_edit', coach_id=c.id) }}">Edit</a>
        <form action="{{ url_for('coaches_delete', coach_id=c.id) }}"
              method="post" class="d-inline">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
