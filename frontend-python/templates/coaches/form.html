{% extends "base.html" %}

{% block content %}
<h2>{{ 'Edit' if coach else 'New' }} Coach</h2>

<form method="post" class="mt-3">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fullName">Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName"
             value="{{ coach.fullName if coach else '' }}" required>
    </div>
    <div class="form-group col-md-4">
      <label for="specialty">Specialty</label>
      <input type="text" class="form-control" id="specialty" name="specialty"
             placeholder="Batting, Bowling, Fielding, Fitness"
             value="{{ coach.specialty if coach else '' }}">
    </div>
    <div class="form-group col-md-2">
      <label for="experienceYears">Experience (years)</label>
      <input type="number" class="form-control" id="experienceYears" name="experienceYears"
             value="{{ coach.experienceYears if coach else '' }}">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('coaches_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
