{% extends "base.html" %}

{% block content %}

<div class="jumbotron text-center bg-light">
  <h1 class="display-4">Welcome to Cricket Academy</h1>
  <p class="lead">
    “Cricket is not just a game, it is a way of life.”
  </p>
  <p>
    “Practice like you have never won, play like you have never lost.”
  </p>
  <a class="btn btn-primary btn-lg mt-3" href="{{ url_for('players_list') }}">
    View Players
  </a>
</div>

<div id="cricketCarousel" class="carousel slide mb-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#cricketCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#cricketCarousel" data-slide-to="1"></li>
    <li data-target="#cricketCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='img/cricket1.jpg') }}" alt="Cricket training 1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='img/cricket2.jpg') }}" alt="Cricket training 2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='img/cricket3.jpg') }}" alt="Cricket training 3">
    </div>
  </div>

  <a class="carousel-control-prev" href="#cricketCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#cricketCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
