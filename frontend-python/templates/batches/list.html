{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Batches</h2>
  <a class="btn btn-primary" href="{{ url_for('batches_new') }}">Add Batch</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Level</th>
      <th>Start</th>
      <th>End</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for b in batches %}
    <tr>
      <td>{{ b.id }}</td>
      <td>{{ b.name }}</td>
      <td>{{ b.level }}</td>
      <td>{{ b.startTime }}</td>
      <td>{{ b.endTime }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary"
           href="{{ url_for('batches_edit', batch_id=b.id) }}">Edit</a>
        <form action="{{ url_for('batches_delete', batch_id=b.id) }}"
              method="post" class="d-inline">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
