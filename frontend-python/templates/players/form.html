{% extends "base.html" %}

{% block content %}
<h2>{{ 'Edit' if player else 'New' }} Player</h2>

<form method="post" class="mt-3">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fullName">Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName"
             value="{{ player.fullName if player else '' }}" required>
    </div>
    <div class="form-group col-md-2">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age"
             value="{{ player.age if player else '' }}">
    </div>
    <div class="form-group col-md-3">
      <label for="role">Role</label>
      <select class="form-control" id="role" name="role">
        {% for r in ['Batsman','Bowler','All-rounder','Keeper'] %}
          <option value="{{ r }}" {% if player and player.role == r %}selected{% endif %}>
            {{ r }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="battingStyle">Batting Style</label>
      <input type="text" class="form-control" id="battingStyle" name="battingStyle"
             placeholder="e.g. Right-hand bat"
             value="{{ player.battingStyle if player else '' }}">
    </div>
    <div class="form-group col-md-4">
      <label for="bowlingStyle">Bowling Style</label>
      <input type="text" class="form-control" id="bowlingStyle" name="bowlingStyle"
             placeholder="e.g. Right-arm fast"
             value="{{ player.bowlingStyle if player else '' }}">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('players_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
