{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Players</h2>
  <a class="btn btn-primary" href="{{ url_for('players_new') }}">Add Player</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for p in players %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.fullName }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.role }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary"
           href="{{ url_for('players_edit', player_id=p.id) }}">Edit</a>
        <form action="{{ url_for('players_delete', player_id=p.id) }}"
              method="post" class="d-inline">
          <button type="submit" class="btn btn-sm btn-outline-danger">
            Delete
          </button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
